<app-header titulo="checks"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-label>{{item.name}}</ion-label>
      <ion-checkbox
      (click)="onClick(item)" 
      slot="end" 
      [color]="item.name"
      [(ngModel)]="item.selected"
      ></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="verData(data)" expand="block" fill="clear" shape="round">
    Ver data
  </ion-button>
</ion-content>
