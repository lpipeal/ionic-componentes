<app-header [titulo]="nombre || 'input forms'"></app-header>
<ion-content class="ion-padding">
  <ion-list>
      <ion-list-header>
        <ion-label>Input Normal</ion-label>
      </ion-list-header>
    
      <ion-item>
        <ion-label>Awesome Label</ion-label>
        <ion-input type="text" placeholder="Awesome Input"></ion-input>
      </ion-item>  
      
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <!-- Input with placeholder -->
    <ion-input placeholder="Enter Input"></ion-input>

    <!-- Input with clear button when there is a value -->
    <ion-input clearInput value="clear me"></ion-input>

    <!-- Number type input -->
    <ion-input type="number" value="333"></ion-input>

    <!-- Disabled input -->
    <ion-input value="Disabled" disabled></ion-input>

    <!-- Readonly input -->
    <ion-input value="Readonly" readonly></ion-input>

    <!-- Inputs with labels -->
    <ion-item>
      <ion-label>Default Label</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Floating Label</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">Fixed Label</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Stacked Label</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-list-header>
      <ion-label>Formulario Valido: {{formulario.valid}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Awesome Label</ion-label>
      <ion-input 
      type="email" 
      placeholder="Email" 
      name="email" 
      [(ngModel)]="usuario.email"
      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" 
      required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Awesome Label</ion-label>
      <ion-input type="password" 
      placeholder="ContraseÃ±a" 
      name="password"
      [(ngModel)]="usuario.password" 
      required></ion-input>
    </ion-item>

    <ion-button [disabled]="formulario.invalid" type="submit" expand="block" >
      Login
    </ion-button>
  </form>
  
</ion-content>
